<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity=
    "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    rel="stylesheet"><!-- Optional theme -->
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity=
    "sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="js/script.js">
    </script>
    <title>TIC-TAC-TOE</title>
    <link href="images/logo.ico" rel="icon" type="image/vnd.microsoft.icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 canvasParent">
                <div id="box">
                    <div class="canvasArea">
                        <canvas height="50" id="canvas1" onclick=
                        "canvasClicked(1)" style="" width="50"></canvas>
                        <canvas height="50" id="canvas2" onclick=
                        "canvasClicked(2)" style="" width="50"></canvas>
                        <canvas height="50" id="canvas3" onclick=
                        "canvasClicked(3)" style="" width="50"></canvas><br>
                        <canvas height="50" id="canvas4" onclick=
                        "canvasClicked(4)" style="" width="50"></canvas>
                        <canvas height="50" id="canvas5" onclick=
                        "canvasClicked(5)" style="" width="50"></canvas>
                        <canvas height="50" id="canvas6" onclick=
                        "canvasClicked(6)" style="" width="50"></canvas><br>
                        <canvas height="50" id="canvas7" onclick=
                        "canvasClicked(7)" style="" width="50"></canvas>
                        <canvas height="50" id="canvas8" onclick=
                        "canvasClicked(8)" style="" width="50"></canvas>
                        <canvas height="50" id="canvas9" onclick=
                        "canvasClicked(9)" style="" width="50"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row buttonArea">
                    <button class="btn btn-default play" onclick=
                    "playAgain()">RESET</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row result">
                    <p class="bg-success print" id="success"></p>
                    <p class="bg-danger print" id="danger"></p>
                    <p class="bg-info print" id="info"></p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <h3>TIC-TAC-TOE!</h3>
        </div>
    </div>
</body>
</html>
